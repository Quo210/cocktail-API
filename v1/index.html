<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CockTail API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Find a Cocktail</h1>
            <h2>from <a href="https://www.thecocktaildb.com">the CocktailDB</a></h2>
        </header>
       <div class="search">
           <div class="wrapper">
            <input type="text" name="cocktail" id="cocktail" placeholder="Margarita">
            <button>Search</button>
           </div>
           <label for="cocktail">&#9757; Search for a cocktail &#9757;</label>
       </div>
       <section class="showcase">
           <h1 class="name">Name</h1>
           <img src="" alt="" height="300px" height="300px">
           <h1>Ingredients</h1>
           <p class="ingre"></p>
           <h1>Instructions</h1>
           <p class="instructions">Instructions</p>
       </section>
       <section class="others">
           <h1 class="others">All drinks that fit the search</h1>
           <ul class="others">

           </ul>
       </section>
    </main>
    <article>
        Made by <a href="https://gabrielrengifoquo210.netlify.app/">Gabriel</a>
    </article>
    <script src="script.js"></script>
</body>
</html>
